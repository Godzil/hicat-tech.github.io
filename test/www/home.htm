<script type="text/javascript">  
 var outStr="<a href=./hicat/setTime?time=";     
  var currentDate = new Date();  
   outStr=outStr+currentDate.getFullYear()+"-";//获取完整的年份(4位,1970-????)  
    outStr=outStr+currentDate.getMonth()+"-";//获取当前月份(0-11,0代表1月)  
     outStr=outStr+currentDate.getDate()+"-"; //获取当前日(1-31)  
      outStr=outStr+currentDate.getHours()+"-"; //获取当前小时数(0-23)  
       outStr=outStr+currentDate.getMinutes()+"-";//获取当前分钟数(0-59)  
        outStr=outStr+currentDate.getSeconds()+" target=blank>Setting time</a>";//获取当前秒数(0-59)  
         document.write(outStr);  
         </script>
